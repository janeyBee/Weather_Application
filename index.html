<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="src/style.css" />
<script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
<title>Weather App</title>
    
  </head>
  <body>
    <div class="weather_app">
    <header>
      <img
        class="logo"
        src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/149/431/original/JaBCloud.png?1730723965"
        width="50"
      />
      <form class="search_form" id="search_form">
        <input class="search_form_input" type="search" placeholder="Enter a city..." required id="searchFormInput"/>
        <input class="search_form_button" type="submit" value="Search" />
      </form>
      </header>
       <main>
        <div class="weather_app_data">
      <div>
      <h1 class="weather_app_city" id="city"></h1>
      <p class="weather_app_details">
        <span id="time">Tues 14:49</span>,
        <span id="description"></span></br>
Humidity: <strong id="humidity">%</strong>, Wind:<strong id="windspeed"> km/h</strong></p>
</div>
<div class="weather_app_temperature_container" >
 <div id="icon"></div>
 <div class="weather_app_temperature_value" id="temperature"></div>
 <div class="weather_app_temperature_unit">Â°C </div> 
</div>
</div>
</main>

        >Netlify</a>

    </div>
 <script src="src/index.js"></script>
